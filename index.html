<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">

    <img class="logo" src="images/logo.svg" alt="">

    <div class="text">
      <h2 class="header">We are launching <span>soon!</span></h2>

      <p class="caption">Subscribe and get notified</p>
    </div>

    <div class="form">
      <form action="submit">
        <input class="emailInput" type="email" placeholder="Your email address...">
        <button>Notify Me</button>
      </form>
      <p class="errorMsg"><i>Please provide a valid email address.</i></p>
    </div>

    <img class="graphic" src="images/illustration-dashboard.png" alt="">

    <div class="copyright">&copy; Copyright Ping. All rights reserved.</div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Jason Murray</a>.
    </p>
  </footer>
  <script src="index.js"></script>
</body>

</html>
